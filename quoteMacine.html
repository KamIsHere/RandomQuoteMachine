<!Doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="quote.css">
    <script type="text/javascript" src="quotes.js"></script>
  </head>
  <body>
    <h1>Random Quote Machine</h1>
    <div class="quote-box">

      <h2>Quotes For Motivation</h2>
      <button onclick="randomQuote();" type="button">New Quote</button>
      <button onclick="tweetQuoteAndAuthor();">Tweet</button>
      <div id="quote-text">Here are a list of my favorite quotes. Click the button and get ready for some inspiration.</div>
      <div id="author">- Daniel Kamara</div>
    </div>
    <script type="text/javascript" src="method.js"></script>
  </body>
</html>
